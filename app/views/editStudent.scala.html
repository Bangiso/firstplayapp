@(student: models.Student, studentForm: play.api.data.Form[models.Student])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@main("Edit Student"){
    <h1>Edit Student</h1>
    <div class="row">
        <div class="col-md-4 formDiv">
            <form action="@routes.StudentsController.saveStudent(true, student.id)" method="post">
                <fieldset>
                    <legend></legend>
                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" value="@student.name" />
                    </div>
                    <div>
                        <label for="gpa">Gpa:</label>
                        <input type="number" step="0.01" name="gpa" value="@student.gpa" />
                    </div>
                    <div>
                        <label>&nbsp;</label>
                        <input type="submit" value="Submit" class="submit" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
}
