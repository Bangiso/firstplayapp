@(studentForm: play.api.data.Form[models.Student])(implicit request: RequestHeader, messagesProvider: MessagesProvider)
@main("Create Student"){
    <h1>Create Student</h1>
<div class="row">
    <div class="col-md-4 formDiv">
        <form action="@routes.StudentsController.saveStudent" method="post">
            <fieldset>
                <legend></legend>
                <div>
                    <label for="id">Id:</label>
                    <input type="number" name="id" value="" />
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" name="name" value="" />
                </div>
                <div>
                    <label for="gpa">Gpa:</label>
                    <input type="number" step="0.01" name="gpa" value="" />
                </div>
                <div>
                    <label>&nbsp;</label>
                    <input type="submit" value="Submit" class="submit" />
                </div>
            </fieldset>
        </form>
    </div>
</div>
}
